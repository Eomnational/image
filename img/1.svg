<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 整体房屋轮廓 -->
  <rect x="20" y="20" width="560" height="360" fill="#f5f5f5" stroke="#333" stroke-width="2"/>

  <!-- 客厅 -->
  <g transform="translate(40,40)">
    <rect width="300" height="200" fill="#ffe4b2" stroke="#333" stroke-width="1"/>
    <text x="10" y="20" font-size="14">客厅</text>
    <!-- 沙发 -->
    <rect x="20" y="140" width="120" height="40" fill="#deb887" rx="5"/>
    <!-- 茶几 -->
    <rect x="160" y="160" width="60" height="30" fill="#8b4513"/>
  </g>

  <!-- 主卧 -->
  <g transform="translate(360,40)">
    <rect width="200" height="200" fill="#e6e6fa" stroke="#333" stroke-width="1"/>
    <text x="10" y="20" font-size="14">主卧</text>
    <!-- 床 -->
    <rect x="20" y="80" width="140" height="100" fill="#6495ed"/>
    <!-- 衣柜 -->
    <rect x="160" y="40" width="30" height="140" fill="#a0522d"/>
  </g>

  <!-- 卫生间 -->
  <g transform="translate(40,260)">
    <rect width="180" height="100" fill="#f0ffff" stroke="#333" stroke-width="1"/>
    <text x="10" y="20" font-size="14">卫生间</text>
    <!-- 马桶 -->
    <rect x="30" y="40" width="40" height="50" fill="#fff"/>
    <circle cx="50" cy="60" r="15" fill="#fff" stroke="#333"/>
    <!-- 洗手台 -->
    <rect x="110" y="40" width="50" height="50" fill="#d3d3d3"/>
    <circle cx="135" cy="60" r="15" fill="#fff"/>
  </g>

  <!-- 厨房 -->
  <g transform="translate(240,260)">
    <rect width="200" height="100" fill="#fffacd" stroke="#333" stroke-width="1"/>
    <text x="10" y="20" font-size="14">厨房</text>
    <!-- 灶台 -->
    <rect x="20" y="40" width="160" height="50" fill="#808080"/>
    <circle cx="70" cy="65" r="12" fill="#666"/>
    <circle cx="130" cy="65" r="12" fill="#666"/>
  </g>

  <!-- 门（主入口） -->
  <path d="M320 20 V60" stroke="#333" stroke-width="3"/>
  <path d="M320 60 Q320 80 340 80" stroke="#333" stroke-width="2" fill="none"/>

  <!-- 窗户 -->
  <g stroke="#333" stroke-width="2">
    <!-- 客厅窗户 -->
    <rect x="200" y="30" width="80" height="10" fill="#87ceeb"/>
    <line x1="220" y1="30" x2="220" y2="40"/>
    <line x1="260" y1="30" x2="260" y2="40"/>
    <!-- 卧室窗户 -->
    <rect x="440" y="30" width="60" height="10" fill="#87ceeb"/>
  </g>
</svg>